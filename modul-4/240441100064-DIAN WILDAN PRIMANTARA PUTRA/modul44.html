<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ByteAcademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .signup-container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      background-color: #5c27fe;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-side img {
      max-width: 100%;
      height: auto;
    }

    .right-side {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
    }

    .btn-signup {
      background-color: #5c27fe;
      border-radius: 30px;
      padding: 10px;
      color: white;
      border: none;
      width: 100%;
    }

    .btn-google {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 30px;
      padding: 10px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-google img {
      width: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
      }

      .left-side {
        height: 300px;
      }

      .right-side {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <!-- Kiri -->
    <div class="left-side">
      <img src="Gambar 5.png" alt="Ilustrasi Sign Up">
    </div>

    <!-- Kanan -->
    <div class="right-side">
      <img src="logo.png" class="logo" alt="Logo ByteAcademy" />

      <h4 class="fw-bold">Mulai Hari Ini</h4>
      <p class="text-muted">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan Alamat Email Anda">
        </div>

        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap Anda">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda">
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>
        <button type="button" class="btn-google">
        <img src="ic_google.png" alt="Google" />
          Sign Up with Google
        </button>
      </form>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const passwordInput = document.getElementById("password");
      const password = passwordInput.value;

      const isValid = /^[0-9]{8,}$/.test(password);

      if (!isValid) {
        e.preventDefault();
        alert("Password harus terdiri dari minimal 8 digit angka.");
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
